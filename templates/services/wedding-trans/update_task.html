{% extends 'base.html' %}
{% block title %}About Us {% endblock %}
{% block content %}

<style>
    .border-radius{
        border-radius: 10px !important;
    }
		.login-section{
		margin-bottom: 100px;
	}
	body{
        font-family: 'Poppins', sans-serif;
    }
	.title-blue{
		color: #272643 !important;
	}
    .user_card {
			width: 350px;
			margin-top: 90px;
			margin-bottom: auto;
			background: #ffffff;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			/* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
			
		}

		.login_btn {
			width: 100%;
			border-radius: 50px;
			background: #36355d !important;
			padding: 13px 25px;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group{
      min-width: 300px;

    }
		.input-group-text {
			height: 40px;
			background: #36355d !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			color: red;
			padding: 10px;
			margin-top: 10px;
		}
		.user_card{
			width: 31.25rem;
			height: 50vh;
			color: white;
			
			background-color: #ffffff;

		}
		@media screen and (min-width:767px){
          .navbar-brand span{
            display: unset;
          }
          .navbar-brand i{
            display: none;
          }
        }
        @media screen and (max-width:991px){
          .navbar-brand span{
            display: none;
          }
          .navbar-brand i{
            font-size: 2rem;
          }
		  body{
			background-color: #272643;
		  }
      .container{
        padding: 40px 10px;
      }
		  .navbar{
			box-shadow: unset;
		  }
		  .user_card {
			margin-top: 20px;
			margin-bottom: 20px;
		}
        }
		@media screen and (max-width:500px){
          .navbar-brand{
            font-size: 1.2rem;
          }
        }
        @media screen and (max-width:991px){
			.navbar{
				width: 100%;
				margin: auto;
				border-radius: unset;
			}
        }

</style>


<div class="about-developers">


    <div class="container h-100 login-section">
      <div class="d-flex justify-content-center h-100 login-container">
          <div class="user_card border border-radius">
              <div class="d-flex justify-content-center">
  
  
                  <h3 class="title-blue" id="form-title">Update Contact</h3>
              </div>
              <div class="d-flex justify-content-center form_container">
                  <form method="POST" action="">
                      {% csrf_token %}
                      <div class="input-group mb-3">
                          {{update_form.name}}
                      </div>
                      <div class="input-group mb-2">
                          {{update_form.address}}
                      </div>
                      <div class="input-group mb-2">
                          {{update_form.amount}}
                      </div>
  
                          <div class="d-flex justify-content-center mt-3 login_container">
                               <input class="btn login_btn" type="submit" value="Update">
                             </div>
                  </form>
  
              </div>
    
          </div>
      </div>
  </div>
</div>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

  //Query All input fields
  var form_fields = document.getElementsByTagName("input");

  for (var field in form_fields) {
    form_fields[field].className += " form-control";
  }
</script>


{% endblock %}
