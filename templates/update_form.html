

<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Update Contact</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
    

        <div class="modal-body">
            <div class="mb-3">
              <label for="{{ form.title.id_for_label }}" class="form-label">Name</label>
              {{update_form.name}}
              <!-- <input value="{{update_form.name}}" name="name" type="text" class="form-control" placeholder="First name"> -->
              <!-- <div class="invalid-feedback">{{ form.title.errors|first }}</div> -->
            </div>
      
            <div class="mb-3">
              <label for="{{ form.author.id_for_label }}" class="form-label">Address</label>
              {{update_form.address}}
              <!-- <input name="address" type="text" class="form-control" placeholder="First name"> -->
              <!-- <div class="invalid-feedback">{{ form.author.errors|first }}</div> -->
            </div>
      
            <div class="mb-3">
              <label for="{{ form.description.id_for_label }}" class="form-label">Amount</label>
              {{update_form.amount}}
              <!-- <input name="amount" type="text" class="form-control" placeholder="First name"> -->
              <!-- <div class="invalid-feedback">{{ form.description.errors|first }}</div> -->
            </div>
            
            <div class="mb-3">
              <label for="{{ form.year.id_for_label }}" class="form-label">Status</label>
              Complete{{update_form.complete}}
              <!-- <div class="invalid-feedback">{{ form.year.errors|first }}</div> -->
            </div>
            
          </div>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
