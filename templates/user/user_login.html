{% extends 'base.html' %}

{% block title %} User Login {% endblock %}

{% block content %}

<style>
/*!

 * Copyright 2011-2019 The Bootstrap Authors
 * Copyright 2011-2019 Twitter, Inc.
 * Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
 */
 :root {
  --purple: #2d3cc7;}
  .user-container{
    width: 100%;
  }
  .col-img img{
    width: 500px;
    max-width: 100%;
  }
  .col-img{
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .user-row{
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .col-form::after{
    background-color: var(--purple);
    position: absolute;
    content: '';
    height: 105vh;
    width: 100%;
    pointer-events: none;
    z-index: -1;
    top: -115px;
  }
  .col-form{
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
  }
  .user-row .col-form,.col-img{
    width: 100%;
  }
  .user-title{
    font-size: 40px;
    margin: 20px 0;
    font-weight: 700;
  }
  .login_btn{
    background-color:black;
    width: 100%;
    border-radius: 50px;
    padding: 15px 0;
    margin-top: 20px;
    color: white !important;
  }
  .sign-up-text{
    text-decoration: underline !important;
  }
  .login-form{
    width: 50%;
  }
  .dont-have-acc{
    color: white;
  }
  @media screen and (max-width:1257px){
  .col-img img{
    width: 400px;
  }
  .login-form{
    width: 70%;
  }
  }
  @media screen and (max-width:991px){
    .user-row{
      display: grid;
      grid-template-columns: 1fr;
    }
    .col-form{
      height: 100%;
      padding:  5rem 0;
      justify-content:flex-start !important;
      align-items: center !important;
    }
    .login-form {
      text-align: center;
      width: 100%;
      padding: 0 20px;
    }

    .col-img{
      order: 2;
      padding-bottom: 150px;
    }
    .col-form::after{
      background-color: unset;
    }
    .user-title{
      color: var(--purple) !important; 
      margin: 40px 0;
    }
  .link,.sign-up-text,.dont-have-acc,.or{
    color: black !important;
  }
  .login_btn{
    background-color: var(--purple);
  }
  }
	</style>


<div class="user-container">
  <div class="user-row">
    <div class="user-col col-img">
      <img src="../../static/images/undraw_hang_out_re_udl4.svg">
    </div>
    <div class="user-col col-form">
      <h4 class="text-white user-title">Login</h4>
      <form method="POST" action="" class="login-form">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" placeholder="Username..." class="form-control">
        </div>
        <div class="input-group mb-2">
            <input type="password" name="password" placeholder="Password..." class="form-control" >
        </div>

          <div class="d-flex justify-content-center mt-3 login_container">
             <input class="btn login_btn" type="submit" value="Login">
             </div>
  <div class="mt-4">
    <div class="d-flex justify-content-center links dont-have-acc">
      Don't have an account ? <a href="{% url 'members:register' %}" class="mx-3 sign-up-text"> Sign Up</a>
    </div>
    <br>
    <div class="d-flex justify-content-center links d-flex text-white">
      <a href="{% url 'members:register' %}" class="underline link" style="text-decoration: underline;">Forgot Username</a>
      <h6 class="mx-2 or">Or</h6>
      <a href="{% url 'members:register' %}" class="underline link" style="text-decoration: underline;">Password</a>
    </div>

  </div>
  </form>
    </div>
  </div>
</div>









<script>
const inputGroups = document.querySelectorAll('.input-group');

inputGroups.forEach(function(inputGroup) {
    inputGroup.addEventListener('click', function(event) {
         inputGroups.forEach(function(group) {
            group.classList.remove('active');
        });
        inputGroup.classList.add('active');
        event.stopPropagation();
    });
});

document.body.addEventListener('click', function() {
    inputGroups.forEach(function(inputGroup) {
        inputGroup.classList.remove('active');
    });
});



</script>


{% endblock %}
